<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold text-center my-5">
        Welcome to <span class="text-fuchsia-700">baap Er Bank</span>!!
      </h1>
    </header>
    <section id="form-validation">
      <div id="form-data" class="m-auto w-9/12 bg-teal-600 p-12 rounded-md">
        <input
          placeholder="input email"
          id="email-input"
          class="px-2 block py-2 w-3/4 mb-2 rounded-md"
          type="text"
        />
        <input
          class="px-2 block py-2 w-3/4 rounded-md mb-2"
          placeholder="enter password"
          id="password-input"
          type="password "
        />
        <button
          class="hover:bg-amber-500 text-white bg-amber-600 py-2 px-7 block rounded-md"
          id="submit-btn"
          type="submit"
        >
          Submit
        </button>
      </div>
      <script src="script.js"></script>
    </section>
  </body>
</html>
